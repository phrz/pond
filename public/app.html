<!DOCTYPE html>
<html lang="en" class="full">
<head>
    <meta charset="utf-8">
    <title>Pond</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/landing.css">
</head>
<body class="full dark" ng-class="LandingPage.bodyClass" ng-app="pond" ng-controller="MainController">
    <div class="bg-full"></div>

    <div class="center-wrapper">
        <div class="center-wrapper-inner">
            <div class="center-content">

                <header>
                    <div class="container">
                        <nav class="navbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="{{LandingPage.topLinkAddress}}">{{LandingPage.topLinkText}}</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </header>

                <div ng-view></div>

                <script type="text/ng-template" id="sign-up.html">
                    <main class="center-content-inner reveal-animation">
                        <img src="assets/img/pond-white.png" class="pond-logo">

                        <form class="reveal-content">
                            <div class="form-group">
                                <input type="email" class="form-control input-lg" placeholder="Email"
                                 spellcheck="false" autocorrect="off" autocapitalize="off" autofocus>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-default btn-block glass">Sign up</button>
                            </div>
                        </form>
                    </main>
                </script>

                <script type="text/ng-template" id="log-in.html">
                    <main class="center-content-inner">
                        <img src="assets/img/pond-white.png" class="pond-logo">

                        <form>
                            <fieldset class="input-group-vertical">
                                <div class="form-group">
                                    <input type="text" class="form-control input-lg" placeholder="Username" spellcheck="false" autocorrect="off" autocapitalize="off" autofocus>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control input-lg" placeholder="Password">
                                </div>
                            </fieldset>

                            <div class="form-group">
                                <button class="btn btn-lg btn-default btn-block glass">Log in</button>
                            </div>
                        </form>
                    </main>
                </script>

                <footer>
                    <div class="container">
                        <p>&copy; 2016 Team Jalopy<p>
                    </div>
                </footer>

            </div><!-- /.center-content -->
        </div><!-- /.center-wrapper-inner -->
    </div><!-- /.center-wrapper -->


    <script src="app/lib/angular.js"></script>
    <script src="app/lib/angular-route.js"></script>
    <script src="app/app.js"></script>

</body>
</html>
