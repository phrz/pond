<!--Teacher Dash View-->
<html>
<div class="container" style="margin-top: 20px">
	<div class="row">
		<div class="col-lg-4">
			<!--dummy profile pic added-->
			<img src="http://www.freelanceme.net/Images/default%20profile%20picture.png" class="img-circle center-block" alt="Cinque Terre" width="100" height="100">
		</div>
		<div class="col-lg-4">
			<h4>COURSES CREATED</h4>
		</div>

		<div class="col-lg-4"> 
			<!--button to create class-->
			<a class="glyphicon glyphicon-plus" ng-click="createClass()" role="button">Create Class</a>
		</div>
	</div>

	<!--Modal Shiz-->
	    <script type="text/ng-template" id="myModalContent.html">
	        <div class="modal-header">
	            <h3 class="modal-title">I'm a modal!</h3>
	        </div>
	        <div class="modal-body">
	            <ul>
	                <li ng-repeat="item in items">
	                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
	                </li>
	            </ul>
	            Selected: <b>{{ selected.item }}</b>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	        </div>
	    </script>

	    <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
	    <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
	    <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
	    <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
	    <div ng-show="selected">Selection from a modal: {{ selected }}</div>


	<div class="row">
		<!--Student view-->
		<div class="col-lg-4">
			<div class="card">
				<div class="card-header text-xs-center">
					<!--display student name-->
					{{username}}
					
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">Courses</li>
					<!--Will eventually use gathered data to record the number of students-->
					<li class="list-group-item">Number of Students <span class="badge">5</span></li>
				</ul>
			</div>
		</div>
		<!--Course List-->
		<div class="col-lg-8">
			<div class="card">
				<!--Essentially it would be a table NOT a card-->
				<table class="table">
					<!--top of the table-->
					<thead>
						<tr>
							<th colspan="2">Courses</th>
							<!--th>Description</th>
							<th>Completion</th-->
						</tr>
					</thead>

					<tbody>
						<!--link to the lesson array with all the lessons-->
						<tr ng-repeat="l in lessons">
							<!--essentially these will link to the courses home page-->
							<!--DISPLAY ONLY NAME IN LESSON RIGHT NOW-->
							<td colspan="2"><a href="#" class="card-link">{{l.name}}</a></td>
							
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</div>
