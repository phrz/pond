<!-- Course View HTML -->
<div class="container">

    <!--Title-->
    <div class="row">
        <div class="col-md-12">
            <h1>Course Title</h1>
        </div><!--/.col-md-12-->
    </div><!-- /.row -->

    <div class="row">
        <div class="col-md-10">
            <div class="card card-block">
                <p class="card-text">Lorem ipsum dolor sit amet</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="fa fa-video-camera" aria-hidden></i>
                        <span>Doing This</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa fa-list" aria-hidden></i>
                        <span>Doing This Quiz</span>
                    </li>
                </ul>
            </div><!--/card-->
        </div><!--/.col-md-10-->
    </div><!-- /.row -->

	<!-- Profile icon & dash header -->
	<div class="row">
		<div class="col-md-4 visible-md-block visible-lg-block">
			<img src="assets/img/profile-default.png" class="img-circle center-block user-icon" width="100" height="100">
		</div><!-- /.col-md-4 -->
	</div><!-- /.row -->

	<!-- main row -->
	<div class="row">

		<!-- sidebar -->
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div ng-cloak style="height:24px">
						<span class="subtle-head">{{username}}</span>
						<span class="label label-primary label-caps">{{user.type}}</span>
					</div>
				</div>
				<ul class="list-group list-group-flush">
					<a href class="list-group-item">Courses</a>
					<a href class="list-group-item">Certificates</a>
				</ul><!-- /.list-group.list-group-flush -->
			</div><!-- /.panel.panel-default -->
		</div><!-- /.col-md-4 -->

		<!-- course cards -->
		<div class="col-md-8">
			<div class="row">

				<div class="col-md-6" ng-repeat="lesson in lessons">
					<div class="course-card">
						<h3 class="course-card-title">
							<span>{{lesson.lesson_name}}</span><br>
							<small>Teacher Name</small>
						</h3>

						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
								<span class="sr-only">40% Complete</span>
							</div>
						</div><!-- /.progress -->
					</div><!-- /.course-card -->
				</div><!-- /.col-md-6 -->

			</div><!-- /.row -->
		</div><!-- /.col-md-8 -->

	</div><!-- /.row -->
</div><!-- /.container -->
