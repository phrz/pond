<!-- Course View HTML -->
<div class="container">

	<!--Lessons-->
	<div class="row">
		<div class="col-md-12">
			<h1>{{lesson.name}}</h1>
			<p>
				<span>By {{lesson.creator.name || lesson.creator.email}}</span>
				<span class="label label-default" ng-if="user.id==lesson.creator.id">Your Lesson</span>
			</p>
		</div><!-- /.col-md-12 -->
	</div><!-- /.row -->
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body" ng-switch="lesson.description">
					<span ng-switch-default>
						{{lesson.description}}
					</span>
					<span ng-switch-when="null" class="in-place-message">
						No description
					</span>
				</div><!-- /.panel-body -->
			</div><!-- /.panel -->

			<div class="form-group" ng-if="user.is_student">
				<button class="btn btn-primary btn-lg">Start this lesson</button>
			</div><!-- /.form-group -->
			<div class="form-group" ng-if="user.is_teacher">
				<button class="btn btn-default btn-lg"
				 ng-click="showStudents()">
				 	Students <span class="badge">x</span>
				</button>
			</div><!-- /.form-group -->
		</div><!-- /.col-md-6 -->

		<div class="col-md-6">
			<div class="list-group">

  				<a href class="list-group-item module-group-item">
					<div class="module-icon">
						<i class="fa fa-video-camera fa-fw fa-lg"></i>
					</div>
					<div class="module-description">
	    				<h4 class="list-group-item-heading">
							<span>Differentials: Rationale</span>
							<!-- <i class="fa fa-check module-complete-flag"></i> -->
						</h4>

	    				<p class="list-group-item-text">
							Donec id elit non mi porta gravida at eget metus.
						</p>
					</div><!-- /.module-description -->
  				</a><!-- /.list-group-item -->
			</div><!--/.list-group-->
		</div><!-- /.col-md-6 -->

	</div><!-- /.row -->
</div><!-- /.container -->

<!-- Students modal -->
<!--
	NG-TEMPLATE
-->
<script type="text/ng-template" id="studentsModal.html">
	<header class="modal-header">
		<h3 class="modal-title">Students</h3>
	</header><!-- .modal-header -->
	<main class="modal-body">
		Body
	</main><!-- .modal-body -->
	<footer class="modal-footer">
		<button class="btn btn-default" ng-click="close()">OK</button>
	</footer><!-- .modal-footer -->
</script>
<!--
	END NG-TEMPLATE
-->
