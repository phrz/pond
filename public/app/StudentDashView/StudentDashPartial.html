<!-- Student View HTML -->
<div class="container">
	<div class="col-md-4">
		<div class="row">
			<img src="assets/img/profile-default.png" class="img-circle center-block user-icon" width="100" height="100">
		</div><!-- /.row -->
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="subtle-head">{{username}}</span>
				</div>

				<ul class="list-group list-group-flush">
					<li class="list-group-item">Courses</li>
					<li class="list-group-item">Certificates</li>
				</ul><!-- /.list-group.list-group-flush -->
			</div><!-- /.panel.panel-default -->
		</div><!-- /.row -->
	</div><!-- /.col-md-4 -->

	<!--Course List-->
	<div class="col-md-8">
		<h4 class="text-uppercase">Courses</h4>
		<table class="table">
			<thead>
				<tr>
					<th colspan="2"></th>
					<th>Description</th>
					<th>Completion</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2"><a href="#" class="card-link">Course 1</a></td>
					<td>lorem ipsum</td>
					<td>100%</td>
				</tr>
				<tr>
					<td colspan="2"><a href="#" class="card-link">Course 2</a></td>
					<td>lorem ipsum</td>
					<td>50%</td>
			</tbody>
		</table>
	</div><!-- /.col-md-8 -->
</div><!-- /.container -->
